{% extends 'base.html' %}
{% block content %}
<h2>Your Incidents</h2>
<ul>
    {% for incident in incidents %}
    <li>
        <a href="{% url 'edit_incident' incident_id=incident.incident_id %}">{{ incident.incident_id }} -
            {{ incident.status }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
