{% extends 'base.html' %}
{% block content %}
<h2>Signup</h2>
<form method="post">
    {% csrf_token %}
    <input type="radio" name="user_type" value="individual"> Individual
    <input type="radio" name="user_type" value="enterprise"> Enterprise
    <input type="radio" name="user_type" value="government"> Government
    <br>
    <label for="first_name">First Name</label>
    <input type="text" id="first_name" name="first_name">
    <br>
    <label for="last_name">Last Name</label>
    <input type="text" id="last_name" name="last_name">
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="address">Address</label>
    <input type="text" id="address" name="address">
    <br>
    <label for="country">Country</label>
    <input type="text" id="country" name="country">
    <br>
    <label for="city">City</label>
    <input type="text" id="city" name="city">
    <br>
    <label for="state">State</label>
    <input type="text" id="state" name="state">
    <br>
    <label for="pin_code">Pin Code</label>
    <input type="text" id="pin_code" name="pin_code">
    <br>
    <label for="phone_number">Phone Number</label>
    <input type="text" id="phone_number" name="phone_number">
    <br>
    <label for=" password">Password</label>
    <input type="password" id="password1" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required>
    <br>
    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="password2" name="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required>

    <br>
    <br>
    <button type="submit">Signup</button>
</form>
{% endblock %}
